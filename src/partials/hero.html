<!DOCTYPE html>
<div class="section-wrapper">
  <section class="hero">
    <div class="container">
      <div class="hero-text-box">
        <h1 class="hero-title">Комплексная подготовка к ВНО<br>
          по английскому языку</h1>
        <div class="hero-description">
          Просто не будет.
          <p class="hero-description-text">Но ты гарантировано наберешь
            <span class="hero-description-accent">+25 баллов</span>
          </p>
        </div>
        <a class="hero-link link" href="#reg">хочу на бесплатное занятие</a>
      </div>
      <div class="hero-img-box">
          <picture>
            <source srcset="./images/hero/hero-desc.webp 1x, ./images/hero/hero-desc@2x.webp 2x" media="(min-width:1316px)"
              type="Image/webp">
            <source srcset="./images/hero/hero-tabl.webp 1x, ./images/hero/hero-tabl@2x.webp 2x" media="(min-width:768px)"
              type="Image/webp">
            <source srcset="./images/hero/hero-mob.webp 1x, ./images/hero/hero-mob@2x.webp 2x" media="(min-width:320px)"
              type="Image/webp">

            <source srcset="./images/hero/hero-tabl.png 1x, ./images/hero/hero-tabl@2x.png 2x" media="(min-width:768px)">
            <source srcset="./images/hero/hero-mob.png 1x, ./images/hero/hero-mob@2x.png 2x" media="(min-width:320px)">
            <img class="hero-img" src="./images/hero/hero-mob.png" alt="Преподаватель девушка за столом с студентами">
          </picture>
      </div>
    </div>

  <section class="features">

      <h2 class="features-title visually-hidden">Наши гарантии</h2>
      <ul class="features-list list">
        <li class="features-list-item icon-1">
          <p class="features-list-text">Адаптированная авторская

        </li>
        <li class="features-list-item icon-2">

        </li>
        <li class="features-list-item icon-3">
          <p class="features-list-text">Финансовая гарантия
            результата</p>
        </li>
      </ul>
    </div>
  </section>
</div>
